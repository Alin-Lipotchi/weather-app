<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/060522162b.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <span class="time-now">00:00</span>

    <div class="container">

        <!-- City Selector -->

        <!-- More cities to come -->
        <select name="city" id="city" class="city-selector">
            <option value="cluj-napoca">cluj-napoca</option>
            <option value="bucuresti">bucharest</option>
            <option value="berlin">berlin</option>
            <option value="hannover">hannover</option>
            <option value="paris">paris</option>
        </select>

        <!-- Main Section -->

        <section class="main-section">
            <h2 class="city-name">Cluj-Napoca</h2>
            <span class="main-temp-span"><span class="main-temp">0</span>&#176;</span>
            <div class="temps-wrapper">
                <span>H: <span class="hi-temp">0</span>&#176;</span>
                <span>H: <span class="lo-temp">0</span>&#176;</span>
            </div>
        </section>
        
        <!-- Today's Weather -->
        <section class="today-status">
            <span>It's a nice day to start again</span> <!-- Random quote -->
        </section>

        <section class="weather-today">
            <!-- This gets auto-generated -->
        </section>

        <!-- Weekly weather -->

        <section class="weather-weekly">
            <h3><i class="fa-regular fa-calendar"></i> 7 days forecast</h3>
            <!-- This gets auto-generated -->
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <p><a href="https://github.com/Alin-Lipotchi/weather-app">Click here to go to the Github page of this project.</a></p>
    </footer>
</body>
<script src="app.js"></script> 
</html>
